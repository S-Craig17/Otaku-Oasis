<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.1/css/bootstrap.min.css">
    <style>
        .checkout-page {
            margin: 20px;
        }
        .order-summary, .customer-info, .payment-info {
            margin-bottom: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Include your header here -->
    </header>

    <main class="checkout-page">
        <div class="container">
            <h1 class="mb-4">Checkout</h1>

            <div class="row">
                <!-- Order Summary -->
                <div class="col-md-6">
                    <div class="card order-summary">
                        <h5 class="card-header">Order Summary</h5>
                        <div class="card-body">
                            <ul class="list-group mb-3">
                                <!-- Example item, repeat for each item in the cart -->
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Item Name
                                    <span>$10.00</span>
                                </li>
                                <!-- Total -->
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Subtotal
                                    <span>$30.00</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Shipping
                                    <span>$5.00</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Total
                                    <span>$35.00</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Customer Information -->
                <div class="col-md-6">
                    <div class="card customer-info">
                        <h5 class="card-header">Customer Information</h5>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="shipping-address" class="form-label">Shipping Address</label>
                                    <textarea class="form-control" id="shipping-address" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="billing-address" class="form-label">Billing Address (if different)</label>
                                    <textarea class="form-control" id="billing-address" rows="3"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Payment Information -->
                <div class="col-md-6">
                    <div class="card payment-info">
                        <h5 class="card-header">Payment Information</h5>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="payment-method" class="form-label">Payment Method</label>
                                    <select class="form-select" id="payment-method" required>
                                        <option selected disabled>Choose...</option>
                                        <option value="credit-card">Credit/Debit Card</option>
                                        <option value="paypal">PayPal</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="card-number" class="form-label">Card Number</label>
                                    <input type="text" class="form-control" id="card-number" required>
                                </div>
                                <div class="mb-3">
                                    <label for="expiration-date" class="form-label">Expiration Date</label>
                                    <input type="text" class="form-control" id="expiration-date" placeholder="MM/YY" required>
                                </div>
                                <div class="mb-3">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cvv" required>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Order Confirmation -->
                <div class="col-md-6">
                    <div class="card">
                        <h5 class="card-header">Order Confirmation</h5>
                        <div class="card-body text-center">
                            <button type="submit" class="btn btn-warning">Confirm Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Include your footer here -->
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
